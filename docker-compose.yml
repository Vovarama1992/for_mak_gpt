services:
  db:
    image: postgres:16-alpine
    container_name: makeziper_db
    shm_size: 1gb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGEME_STRONG_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-makeziper}
      PGDATA: /var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=256MB
      -c work_mem=64MB
      -c maintenance_work_mem=128MB
      -c max_connections=50
      -c effective_cache_size=768MB
    volumes:
      - /var/www/back/pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 2s
      timeout: 3s
      retries: 5
    networks:
      - makeziper_net

  app:
    build: .
    container_name: makeziper_app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - makeziper_net

networks:
  makeziper_net:
