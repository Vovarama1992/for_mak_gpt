services:
  db:
    image: postgres:16-alpine
    container_name: makeziper_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-makeziper}
    volumes:
      - /var/www/back/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 2s
      timeout: 3s
      retries: 5
    networks:
      - makeziper_net

  app:
    build: .
    container_name: makeziper_app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - makeziper_net

networks:
  makeziper_net:
