version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: makeziper_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-makeziper}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data  # <-- локальная папка, не анонимный volume
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - makeziper_net

  app:
    build: .
    container_name: makeziper_app
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - makeziper_net

networks:
  makeziper_net:
